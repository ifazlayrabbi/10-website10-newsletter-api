
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Newsletter Signup</title>
    <link rel="icon" href="images/icon.ico">

    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  </head>


  <body class="text-center">
    <main class="form-signin w-100 m-auto">

        <img class="mb-4" src="images/newsletter.jpg" alt="" width="300px">
        <h1 class="h3 mb-3 fw-normal">Please signup for getting newsletter !</h1>

        <form action='/' method='post'>

            <div class="form-floating">
              <input name="name1st" type="text" class="form-control" id="floatingInput" placeholder="First Name">
              <label for="floatingInput">First Name</label>
            </div>

            <div class="form-floating">
              <input name="name2nd" type="text" class="form-control" id="floatingInput2" placeholder="Last Name">
              <label for="floatingInput2">Last Name</label>
            </div>

            <div class="form-floating">
              <input name="email" type="email" class="form-control" id="floatingEmail" placeholder="hello123@gmail.com">
              <label for="floatingEmail">Email Address</label>
            </div>

            <!-- <div class="checkbox mb-3">
              <label>
                  <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div> -->

            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Up</button>
        </form>

        <p class="mt-5 mb-3 text-muted">&copy; 2017â€“2023 News Flash</p>
    </main>


    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
